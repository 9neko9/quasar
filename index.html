<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scroll Image Sections with Black Bars</title>
  <style>
    /* 초기화 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
      overflow-y: scroll;
      scroll-snap-type: y mandatory; /* 스크롤 스냅 효과 */
    }

    /* 각 섹션 */
    .image-section {
      position: relative; /* 중요 */
      height: 100vh;      /* 화면 전체 높이 */
      scroll-snap-align: start;
      overflow: hidden;
    }

    /* 블러된 배경 */
    .blur-background {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100%;       /* 부모 섹션 꽉 채우기 */
      height: 100%;      /* 부모 섹션 꽉 채우기 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(8px); /* 블러 강도 조절 가능 */
      transform: scale(1.05); /* 블러 번짐 방지 확대 */
      z-index: 1;
    }

    /* 섹션별 배경 이미지 */
    #section1 .blur-background {
      background-image: url('background3.png');
    }

    #section2 .blur-background {
      background-image: url('background2.png');
    }

    #section3 .blur-background {
      background-image: url('background1.png');
    }

    /* 검은 띠 스타일 */
    .top-bar, .bottom-bar {
      width: 100%;
      height: 50px;               /* 띠 높이 조절 */
      background-color: black;
      z-index: 10;                /* 섹션 위에 보이도록 */
    }
  </style>
</head>
<body>

  <section class="image-section" id="section1">
    <div class="blur-background"></div>
  </section>

  <section class="image-section" id="section2">
    <div class="blur-background"></div>
  </section>

  <section class="image-section" id="section3">
    <div class="blur-background"></div>
  </section>

  <script>
    // 띠 높이(px)
    const BAR_HEIGHT = 50;

    // 위쪽 검은 띠 생성
    const topBar = document.createElement('div');
    topBar.className = 'top-bar';

    // 아래쪽 검은 띠 생성
    const bottomBar = document.createElement('div');
    bottomBar.className = 'bottom-bar';

    // body 첫 자식 앞에 삽입 (맨 위 띠)
    document.body.insertBefore(topBar, document.body.firstChild);

    // body 맨 끝에 삽입 (맨 아래 띠)
    document.body.appendChild(bottomBar);

    // body에 위아래 padding 추가하여 띠 영역 공간 확보
    document.body.style.paddingTop = BAR_HEIGHT + 'px';
    document.body.style.paddingBottom = BAR_HEIGHT + 'px';
  </script>
</body>
</html>
