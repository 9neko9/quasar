<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scroll Image Sections</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <section class="image-section" id="section1">
    <div class="blur-background"></div>
    <div class="text">Creative in space</div>
  </section>

  <section class="image-section" id="section2">
    <div class="blur-background"></div>
  </section>

  <section class="image-section" id="section3">
    <div class="blur-background"></div>
  </section>

  <script>
    const section1 = document.getElementById('section1');

    function onScroll() {
      const rect = section1.getBoundingClientRect();
      const vh = window.innerHeight;

      if (rect.top < vh / 2 && rect.bottom > vh / 2) {
        section1.classList.add('active');
      } else {
        section1.classList.remove('active');
      }
    }

    window.addEventListener('scroll', onScroll);
    onScroll();  // 초기 실행
  </script>

</body>
</html>
